<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">

      <button class="btn btn-outline-primary" [routerLink]="['/admin']">Ürünleri Listele</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form #frm="ngForm" (ngSubmit)="Kaydet()">
        <div class="card mt-3">
          <div class="card-header">
            <h4>Ürün Düzenle</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Ürün Adı</label>
              <input type="text" name="urunAdı" class="form-control" [(ngModel)]="secUrun.urunAdi" required>
            </div>
            <div class="form-group">
              <label>Ürün Fiyatı</label>

              <input type="text" name="urunFiyatı" class="form-control" [(ngModel)]="secUrun.urunfiyati" required>
            </div>
            <div class="form-group">
              <label>Kategori Adı</label>

              <input type="text" name="katAdı" class="form-control" [(ngModel)]="secUrun.urunKatAdi" required>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
